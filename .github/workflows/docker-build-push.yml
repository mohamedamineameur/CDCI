name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Cloner le dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # Se connecter à Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Votre nom d'utilisateur Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }}  # Votre token d'accès Docker Hub

      # Construire l'image Docker
      - name: Build Docker Image
        run: docker build -t aminefaw/express-app:latest .

      # Pousser l'image vers Docker Hub
      - name: Push Docker Image
        run: docker push aminefaw/express-app:latest
